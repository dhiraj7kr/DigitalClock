<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="icon" href="./Assets/clock-icon.png" type="image/icon type">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="logo">iClock</div>
    <i id="modeToggle" class="mode-toggle-icon fas fa-moon"></i>
  </header>

  <main>
    <div class="clock-container">
        <div class="day-date-container">
          <h1 id="day"></h1>
          <h1 id="date"></h1>
        </div>
        <h1 id="time"></h1>
        <button id="fullscreenToggle" class="fullscreen-btn">Full Screen</button>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Dixx.in</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
