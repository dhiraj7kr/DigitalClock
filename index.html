<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>iClock • Professional Clock Dashboard</title>

<link rel="icon" href="assets/clock-icon.png">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="styles.css">

</head>

<body>

<header>

<div class="logo">
<i class="fa-solid fa-clock"></i>
iClock
</div>

<div class="controls">

<button id="modeToggle" title="Toggle theme">
<i class="fa-solid fa-moon"></i>
</button>

<button id="formatToggle" title="Toggle 12/24 hour">
24H
</button>

<button id="fullscreenToggle" title="Fullscreen">
<i class="fa-solid fa-expand"></i>
</button>

</div>

</header>

<main>

<div class="clock-card">

<div class="date-section">

<div id="day"></div>

<div id="date"></div>

</div>

<div id="time"></div>

<div class="weather-section">

<div class="weather-row">
<i class="fa-solid fa-location-dot"></i>
<span id="location">Loading...</span>
</div>

<div class="weather-row">
<i class="fa-solid fa-temperature-half"></i>
<span id="temp"></span>
</div>

<div class="weather-row">
<i class="fa-solid fa-cloud"></i>
<span id="condition"></span>
</div>

<div class="weather-row">
<i class="fa-solid fa-wind"></i>
<span id="wind"></span>
</div>

<div class="weather-row">
<i class="fa-solid fa-smog"></i>
<span id="aqi"></span>
</div>

</div>

</div>

</main>

<footer>

© <span id="year"></span> iClock • Professional Edition

</footer>

<script src="script.js"></script>

</body>
</html>
